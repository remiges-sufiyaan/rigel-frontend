<div class="container-fluid schemaTable">
    <table class="table table-bordered mt-5">
      <thead class="theading">
        <tr>
          <th scope="col" class="table-header">Schema Name</th>
          <th scope="col" class="table-header">Version</th>
          <th scope="col" class="table-header">Description</th>
          <th scope="col" class="table-header">Modified By</th>
          <!-- <th scope="col" class="table-header">Modified Date</th> -->
          <th scope="col" class="table-header">Field Details</th>
          <th scope="col" class="table-header">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of SchemaData | paginate: { itemsPerPage: 10, currentPage: p }">
          <td class="table-text text-primary">{{row.name}}</td>
          <td class="table-text">{{row.version}}</td>
          <td class="table-text">{{row.description}}</td>
          <td class="table-text">{{row.modifiedBy}}</td>
          <!-- <td class="table-text">{{row.modifiedDate | date:'medium'}}</td> -->
          <td class="table-text">
            <i class="fa fa-eye" data-bs-toggle="modal" data-bs-target="#ValueModal"
              (click)="openValueTypeModal(row)"></i>
          </td>
          <td class="icons">
            <i class="fa fa-pencil fa-lg text-secondary" (click)="onEdit(row)"></i>
            <i class="fa fa-trash fa-lg text-danger mx-3" data-bs-toggle="modal"
              [attr.data-bs-target]="'#deleteModal_'+row.id"></i>
              <button type="button" class="btn btn-light btn-outline-dark" (click)="addConfigForm(row)">Add Config</button>
          </td>
          <!--Confirmation Modal within the row-->
          <div class="modal fade" id="deleteModal_{{row.id}}" tabindex="-1" role="dialog" style="background: none;"
            aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteModalLabel">Confirmation</h5>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger" (click)="onDeleteSchema(row)"
                    data-bs-dismiss="modal">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="pagination-style">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  
  
  
  
  
  
  <!-- Modal for displaying value type -->
  <div class="modal fade" id="ValueModal" tabindex="-1" role="dialog" aria-labelledby="valueModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="valueModalLabel">Details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Field Name</th>
                <th>Value Type</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let field of selectedRow?.fields">
                <td>{{ field.fname }}</td>
                <td>{{ field.type }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
